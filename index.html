<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">手機品牌調查問卷</h1>
      <p class="lead">40941131 張紘齊</p>
    </div>
  </div>

  <div class="form-group">
    <label for="">姓名</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="">
    <small id="name" class=""></small>
  </div>

  <div class="form-group">
    <label for="e-mail">E-mail</label>
    <input type="text" name="e-mail" id="e-mail" class="form-control" placeholder="" aria-describedby="請輸入e-mail">
  </div>

  <div class="form-group">
    <label for="date">生日</label>
    <input type="date" name="date" id="date" class="form-control" placeholder="" aria-describedby="請選擇生日">

    <h6>性別</h6>

    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        男性
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        女性
      </label>
    </div>

    <h6>自己所使用的手機品牌</h6>

    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        Apple
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        Samsung
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        OPPO
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        VIVO
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        realme
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
        HTC
      </label>
    </div>


    </div class="form-group">
    <label for="msg">留言</label>
    <textarea class="form-control" name="msg" id="msg" row="4"></textarea>
  </div>

  <button type="button" name="" id="" class="btn btn-primary" btn-lg btn-block">送出</button>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
